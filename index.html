<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="board">
    <img src="images/image-product-desktop.jpg" alt="">
    <div class="text">
      <h3 id="logo">Perfume</h3>
      <h1 id="title">Gabrielle<br>Essence Eau<br> De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="price main">$149.99</h1>
      <p class="price sub">$169.99</p>
      <a href="#">Add to Card</a>
    </div>
  </div>
</div>

</body>
</html>
